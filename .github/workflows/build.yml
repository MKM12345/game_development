name: Publish to PyPI

on:
  push:
    branches:
      - main  # Set your main branch name here

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # Choose your desired Python version (e.g., 3.9)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
        working-directory: game_development  # Adjust to your package directory

      - name: Build and publish
        run: |
          python setup.py sdist bdist_wheel
          twine upload --repository pypi dist/*
        working-directory: game_development  # Adjust to your package directory
        env:
          TWINE_USERNAME: __token__  # Your PyPI username (usually "__token__")
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}  # Reference your PyPI API token as a secret
